<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShopEasy - Online Shopping</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>ShopEasy</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#">Categories</a>
                        <ul class="dropdown">
                            <li><a href="#">Electronics</a></li>
                            <li><a href="#">Clothing</a></li>
                            <li><a href="#">Home & Garden</a></li>
                        </ul>
                    </li>
                    <li><a href="cart.html">Cart (<span id="cart-count">0</span>)</a></li>
                    <li id="auth-link"><a href="login.html">Login/Register</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section class="hero">
            <h2>Welcome to ShopEasy</h2>
            <p>Your one-stop shop for all your needs</p>
        </section>

        <section class="categories">
            <h2>Shop by Category</h2>
            <div class="category-grid">
                <div class="category-card" data-category="electronics">
                    <img src="https://bit.ly/4jdJOrc" alt="Electronics">
                    <h3>Electronics</h3>
                </div>
                <div class="category-card" data-category="clothing">
                    <img src="  https://bit.ly/4jdJOrc" alt="Clothing">
                    <h3>Clothing</h3>
                </div>
                <div class="category-card" data-category="home">
                    <img src="  https://bit.ly/4jdJOrc" alt="Home & Garden">
                    <h3>Home & Garden</h3>
                </div>
            </div>
        </section>

        <section class="featured-products">
            <h2>Featured Products</h2>
            <div class="product-grid" id="product-grid">
                <!-- Products will be loaded here by JavaScript -->
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 ShopEasy. All rights reserved.</p>
        </div>
    </footer>

    <script src="products.js"></script>
    <script src="cart.js"></script>
    <script src="auth.js"></script>
    <script src="main.js"></script>
</body>
</html>
